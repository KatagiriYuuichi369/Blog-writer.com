<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <style>
        body, html {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f8f8f8;
    color: #333;
}

/* Header */
.header {
    position: relative;
    height: 60vh;
    background: url('image/34.jpg') no-repeat center center/cover;
    color: white;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.navbar {
    display: flex;
    justify-content: space-between;
    padding: 20px 40px;
}

.navbar a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    transition: color 0.3s;
}

.navbar a:hover {
    color: red;
}

.logo span {
    color: red;
}

.hero-content h1 {
    font-size: 3em;
    margin-bottom: 10px;
}

/* Contact Section */
.contact-section {
    padding: 50px 20px;
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}

.contact-form, .social-media {
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 45%;
    margin: 10px;
}

.contact-form h2, .social-media h2 {
    color: red;
}

.contact-form input, .contact-form textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
}

.contact-form button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: red;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.contact-form button:hover {
    background-color: #d10000;
}

/* Social Media Section */
.social-icons {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.social-icon {
    display: block;
    padding: 10px;
    border-radius: 5px;
    color: white;
    text-align: center;
    text-decoration: none;
    font-size: 1.2em;
    transition: all 0.3s ease-in-out;
}

.fb {
    background-color: #3b5998;
}

.yt {
    background-color: #ff0000;
}

.tt {
    background-color: #010101;
}

.social-icon:hover {
    transform: scale(1.05);
    opacity: 0.9;
}

footer {
    text-align: center;
    padding: 20px;
    background-color: #222;
    color: white;
}

    </style>
    <header class="header">
        <div class="overlay">
            <nav class="navbar">
                <a href="#" class="logo">Blog<span>Site</span></a>
                <ul>
                    <li><a href="1 blog website home page.html">Home</a></li>
                    <li><a href="2 blog website about page.html">About</a></li>
                    <li><a href="3 blog posting page.html">Blogs</a></li>
                    <li><a href="4 contant page.html" class="active">Contact</a></li>
                </ul>
            </nav>
            <div class="hero-content">
                <h1>Contact Us</h1>
                <p>We'd love to hear from you! Connect with us on social media or send us a message.</p>
            </div>
        </div>
    </header>

    <section class="contact-section">
        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>

        <div class="social-media">
            <h2>Connect with Us</h2>
            <div class="social-icons">
                <a href="https://www.facebook.com/profile.php?id=100089315716996" target="_blank" class="social-icon fb">Facebook 1</a>
                <a href="https://www.facebook.com/profile.php?id=61567011005278" target="_blank" class="social-icon fb">Facebook 2</a>
                <a href="https://www.facebook.com/profile.php?id=61568752893633" target="_blank" class="social-icon fb">Facebook 3</a>
                <a href="https://www.youtube.com/channel/UCk4VWkz3kTqBrPfKtwGXXFw" target="_blank" class="social-icon yt">YouTube</a>
                <a href="https://www.tiktok.com/@lightyagmi3679?_t=8rkKux1tpgO&_r=1" target="_blank" class="social-icon tt">TikTok</a>
            </div>
        </div>
    </section>

</body>
